<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Marks</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Meera</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
